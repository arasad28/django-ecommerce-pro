<div class="banner_2">
    <div class="banner_2_background" style="background-image:url('static/images/banner_2_background.jpg')"></div>
    <div class="banner_2_container">
        <div class="banner_2_dots"></div>
        <!-- Banner 2 Slider -->

        <div class="owl-carousel owl-theme banner_2_slider">

            
            <!-- Banner 2 Slider Item -->
            {% for obj in slider %}
            <div class="owl-item">
                <div class="banner_2_item">
                    <div class="container fill_height">
                        <div class="row fill_height">
                            <div class="col-lg-4 col-md-6 fill_height">
                                <div class="banner_2_content">
                                    <div class="banner_2_category">
                                        {{obj.product.category}}
                                    </div>
                                    <div class="banner_2_title">{{obj.product.title}}</div>
                                    <div class="banner_2_text">{{obj.product.short_description|slice:":84"}}</div>
                                    <div class="rating_r rating_r_4 banner_2_rating"><i></i><i></i><i></i><i></i><i></i></div>
                                    <div class="button banner_2_button"><a href="{% url 'app_shop:product' pk=obj.product.pk %}">Explore</a></div>
                                </div>
                                
                            </div>
                            <div class="col-lg-8 col-md-6 fill_height">
                                <div class="banner_2_image_container">
                                    <div class="banner_2_image"><img src="/media/{{obj.image}}" alt=""></div>
                                </div>
                            </div>
                        </div>
                    </div>			
                </div>
            </div>
                {% endfor %}
            <!-- Banner 2 Slider Item -->


        </div>
    </div>
</div>
